<div class="container">

    <div class="spacer-50"></div>

    <div class="row">
        Power Tracker welcomes the opportunity to provide more information or an obligation free demonstration
    </div>

    <div class="row">

        <div class="col-sm-5">

            <img src="/images/pages/contact/contact_us.png" class="img-responsive block-center">

            <p class="text-center callus-phone-number">
                <a href="tel:1300936383">1300 936 383</a>
            </p>

            <div id="contactAddress">
                <p>
                    <a href="mailto:enquiries@powertracker.com.au">enquiries@powertracker.com.au</a>
                </p>
            </div>

            <div id="contactMap" class="row">
                6 Raylee Place,<br />Lynbrook VIC 3975
            </div>

        </div>

        <div class="col-sm-7">

            <h2>Get in touch with us</h2>

            <form id="form" method="get" action="">

                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" class="form-control" placeholder="Enter name"/>
                </div>

                <div class="form-group">
                    <label for="email">Email</label><br />
                    <input type="text" name="email" id="email" class="form-control" placeholder="Enter email"/>
                </div>

                <div class="form-group">
                    <label for="message">Message</label><br />
                    <textarea name="message" id="message" class="form-control" ></textarea>
                </div>

                <input class="submit" type="submit" value="Send" class="form-control" class="btn btn-default" />

            </form>

        </div>

    </div>

    <div class="spacer-50"></div>

    <div class="row">
        <h2>Find us on the map</h2>

        <div class="embed-responsive embed-responsive-16by9">

        </div>
